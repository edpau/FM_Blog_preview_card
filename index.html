<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="card__img"
          src="./assets/images/illustration-article.svg"
          alt="card image"
        />

        <div class="card__genre">
          <h2 class="card__genre-heading">Learning</h2>
        </div>
        <div class="card__content">
          <p class="card__content-date">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>
          <h1 class="card__content-heading">HTML & CSS foundations</h1>
          <p class="card__content-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card__writer">
          <img
            class="card__writer-image"
            src="./assets/images/image-avatar.webp"
            alt="card writer photo"
          />
          <p class="card__writer-name">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
